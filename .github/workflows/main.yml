name: Build Release

# Controls when the action will run. 
on:
  # Triggers the workflow on tag push
  push:
    tags: "*"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-13
    strategy:
      matrix:
        node: [20]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.1'
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - name: Build MacOS
        env: 
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ vars.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
            npm run electron:mac
      - name: Build Win & Linux
        env: 
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            npm run electron:linux
            npm run electron:windows
            mv release/Altitude-Metrix-Wallet-win32.exe release/Altitude-Metrix-Wallet-win32-x64.exe
            npm run electron:windows32
            mv release/Altitude-Metrix-Wallet-win32.exe release/Altitude-Metrix-Wallet-win32-x86.exe
      - name: Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run : |
          set -x
          ls -l ./release/
          assets=() 
          assets+=("-a" "./release/Altitude-Metrix-Wallet-mac-x64.dmg")
          assets+=("-a" "./release/Altitude-Metrix-Wallet-linux-x64.AppImage")
          assets+=("-a" "./release/Altitude-Metrix-Wallet-win32-x86.exe")
          assets+=("-a" "./release/Altitude-Metrix-Wallet-win32-x64.exe")
          tag_name="${GITHUB_REF#refs/*/}"
          hub release create "${assets[@]}" --draft=true -m "v$tag_name" "$tag_name"
