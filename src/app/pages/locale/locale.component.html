<div class="content">

  <h1>{{ 'PAGES.LOCALE.TITLE' | translate }}</h1>

  <div class="form-inline">
    <span>{{ 'MISC.SEARCH' | translate }}</span>
    <text-input [(inputModel)]="search" (input)="filter()"></text-input>
  </div>

  <button class="btn btn-default" (click)="setLanguage(language)" *ngFor="let language of languages" [ngClass]="{'btn-success':language.code==currentLanguage}">
    {{language.local}}
  </button>

</div>
